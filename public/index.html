<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <title>The Project | Home</title>
    <meta name="description" content="The Project a Bootstrap-based, Responsive HTML5 Template">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The Project's core CSS file -->

    <!-- The Project's Typography CSS file, includes used fonts -->

    <!-- Use css/rtl_typography-default.css for RTL version -->
    <link href="template/css/typography-default.css" rel="stylesheet" >

    <!-- Custom css -->
    <link href="template/css/custom.css" rel="stylesheet">
    <style>
      .medium_white {
        font-size: 18px;
      }
      @media (min-width: 1200px) {
        .image-box {
          margin: 15px 15px 30px;
        }
      }
      @media (max-width: 767px) {
        .large_white {
          font-size: 30px!important;
          line-height: 1.2!important;
        }
      }
      @media (max-width: 575px) {
        .large_white {
          font-size: 24px!important;
          line-height: 1.2!important;
        }
      }
      header.header .btn {
        color: #ffffff;
      }
      .fixed-header-on header.header .btn {
        margin-top: 5px !important;
      }
      .list-style-icons .nav-item {
        font-size: 16px;
        padding: 1px 0;
        font-weight: 300;
      }
      .footer .list-style-icons .nav-item {
        color: #dddddd;
      }
    </style>

  <!-- body classes:  -->
  <!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->

  <!-- "transparent-header": makes the header transparent and pulls the banner to top -->
  <body class="front-page transparent-header gradient-background-header">

    <div id="app"></div>
    <!-- JavaScript files placed at the end of the document so the pages load faster -->
    <!-- ================================================== -->

    <script src="template/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="template/plugins/rs-plugin-5/js/jquery.themepunch.revolution.min.js"></script>
    <!-- Magnific Popup javascript -->

    <!-- Appear javascript -->

    <script src="template/plugins/waypoints/sticky.min.js"></script>
    <!-- Initialization of Plugins -->
    <script src="template/js/template.js"></script>
    <!-- Custom Scripts -->
    <script src="template/js/custom.js"></script>
